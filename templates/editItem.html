<html>
<head>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
  <body>
    <h1>Edit Category Item</h1>
    <form action="{{ url_for('editItem', category_id=category_id, item_id=i.id)}}" method='post'>

    <p>Name</p>
      <input type='text' size='30', name='name', placeholder="{{i.name}}">

    <p>Description</p>
      <input type='text' size='30', name='description', placeholder="{{i.description}}">

    <p>Category</p>
      <input type='text' size='30', name='category', placeholder="{{i.category_id}}">

      </br></br>

    <a href='{{url_for('listCategory', category_id=i.category_id)}}'>Cancel</a>
    </form>
  </body>
</html>
